<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="calculadora.css" />
    <link
      rel="shortcut icon"
      href="calculadora.png
	"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="fundo">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <!--onde vai ser inputado os valores-->
        <table>
          <tr>
            <td><button class="botao" onclick="clean('')">C</button></td>
            <td><button class="botao" onclick="back()"><</button></td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="botao" style="height: 106px" onclick="calculate()">
                =
              </button>
            </td>
            <!--para expandir a linha do botão-->
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" style="width: 106px" onclick="insert('0')">
                0
              </button>
            </td>
            <!--para expandir a coluna do botão-->
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
      <footer>
        <p class="rodape">by Flavio Oliveira</p>
      </footer>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
